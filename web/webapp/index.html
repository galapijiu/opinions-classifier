<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LightBot - share what you love</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LightBot - share what you love. Content discovery app.">
    <link rel="icon" href="../shared/img/favicon.ico"/>

    <link href="../shared/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../shared/css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/ui.css" rel="stylesheet" media="screen">

    <!-- Custom Fonts -->
    <link href="../shared/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
          rel="stylesheet"
          type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
    <div class="container topnav">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand topnav" href="#">
                <img src="../shared/img/logo_32x32.png"/>
            </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#listen">Log in</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
<div id="error" class="alert alert-danger alert-dismissible fade in hide" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <p>Error storing your update, try later</p>
</div>

<div id="candidates" class="container-fluid">
</div>

<div id="footer"></div>

<!-- Modal -->
<div class="modal fade" id="edit-tweet-modal" tabindex="-1" role="dialog" aria-labelledby="edit-tweet-modal-label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit tweet</h4>
            </div>
            <div class="modal-body">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <label>
                            <textarea id="original-tweet" rows="5" cols="50"></textarea>
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="schedule_tweet_id" data-tweet="" type="button" class="btn btn-primary" data-dismiss="modal">
                    Schedule
                </button>
            </div>
        </div>
    </div>
</div>
<script src="../shared/js/react.js" type="text/javascript"></script>
<script src="../shared/js/JSXTransformer.js" type="text/javascript"></script>
<script src="../shared/js/jquery.js" type="text/javascript"></script>
<script src="../shared/js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/ui.js" type="text/jsx"></script>
</body>
</html>
